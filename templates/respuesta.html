<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Respuesta PQRS</title>
    <link rel="stylesheet" href="hoja4.css">
    <link rel="stylesheet" href="defaul.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="pqrs.html">PQRS</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <div class="fondo">
        <div class="contenedor">
            <h1>Consultar Respuesta PQRS</h1>
            <label for="cedula">Ingrese su Cédula:</label>
            <input type="text" id="cedula">
            <button onclick="consultarRespuesta()">Consultar</button>

            <h3>Respuesta del Administrador:</h3>
            <p id="respuesta">Aún no ha sido respondida.</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 Rappisalud. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        async function consultarRespuesta() {
            const cedula = document.getElementById("cedula").value;
            if (!cedula.trim()) {
                alert("Ingrese su cédula.");
                return;
            }

            const response = await fetch(`http://127.0.0.1:5000/obtener_respuesta/${cedula}`);
            const data = await response.json();
            document.getElementById("respuesta").textContent = data.respuesta;
        }
    </script>
</body>
</html>
