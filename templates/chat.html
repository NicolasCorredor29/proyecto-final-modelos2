<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat PQRS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 50%; margin: auto; }
        .chat-box { border: 1px solid #000; padding: 10px; height: 300px; overflow-y: scroll; }
        .input-box { display: flex; margin-top: 10px; }
        input { flex: 1; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat entre Usuario y Trabajador</h2>
        <div class="chat-box" id="chat"></div>
        <div class="input-box">
            <input type="text" id="mensaje" placeholder="Escribe un mensaje...">
            <button onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>
    <div class="input-box">
        <input type="text" id="nombre" placeholder="Tu nombre...">
    </div>
    
    <script>
        // Conectar con el servidor Flask usando SocketIO
        var socket = io.connect("http://127.0.0.1:5000");
    
        // Escuchar mensajes entrantes
        socket.on("message", function(msg) {
            var chat = document.getElementById("chat");
            var mensajeElemento = document.createElement("p");
            mensajeElemento.textContent = msg;
            chat.appendChild(mensajeElemento);
            chat.scrollTop = chat.scrollHeight;
        });
    
        // Función para enviar mensaje
        function enviarMensaje() {
            var nombre = document.getElementById("nombre").value || "Anónimo"; // Si no ingresa nombre, se usa "Anónimo"
            var mensaje = document.getElementById("mensaje").value;

            if (mensaje.trim() !== "") {
                socket.send(nombre + ": " + mensaje); // Envía el mensaje con el nombre
                document.getElementById("mensaje").value = "";
            }
        }
    </script>
    
</body>
</html>
